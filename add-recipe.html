<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Recipe Book</h1>
        <nav>
            <ul>
                <a href="index.html">Home</a> |
                <a href="add-recipe.html">Add Recipe</a> |
                <a href="recipe-list.html">Recipe List</a> |
                <a href="profile.html">Profile</a> 
            </ul>
        </nav>
    </header>

    <!-- Add Recipe Form -->
    <section class="add-recipe">
        <h2>Add a New Recipe</h2>
        <form action="#" method="POST" enctype="multipart/form-data"> 
            <label for="recipe-name">Recipe Name:</label> 
            <input type="text" id="recipe-name" name="recipe-name" required placeholder="Enter recipe name"> <br><br><br>

            <label for="category">Category:</label> 
            <select id="category" name="category" required>
                <option value="afghan-food">Afghan Food</option>
                <option value="afghan-drinks">Afghan Drinks</option>
                <option value="afghan-desserts">Afghan Desserts</option>
            
            </select> <br><br><br>

            <label for="ingredients">Ingredients:</label>
             <input type="text"id="ingredients" name="ingredients"  required placeholder="Enter ingredients here">
            <br><br><br>

            <label for="instructions">Instructions:</label>
            <input type="text" name="instructions" 
            required placeholder="Enter cooking instructions here">
             <br><br>

            <label for="recipe-image">Recipe Image:</label>
            <input type="file" id="recipe-image" name="recipe-image" accept="image/*">
          <br><br>

            <button type="submit">Add Recipe</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Noorani's Kitchen. All rights reserved.</p>

            <a href="#" target="_blank">Facebook</a> |

            <a href="#" target="_blank">Twitter</a>
        </div>
    </footer>
</body>
</html>
